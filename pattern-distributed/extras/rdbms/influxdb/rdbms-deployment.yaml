apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
    pattern: wso2sp-pattern-distributed
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: influxdb
        tier: influxdb
        pattern: wso2sp-pattern-distributed
    spec:
      nodeSelector:
        disktype: ssd1
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "mysqlhost"
      - ip: "10.8.3.9"
        hostnames:
        - "mysqlhost2"
      containers:
      - image: mysql:5.7
        name: sp-rdbms
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "1Gi"
          requests:
            memory: "1Gi"
        env:
          - name: INFLUX_ROOT_PASSWORD
            value: root
          - name: INFLUX_DATABASE
            value: SP_MGT_DB
          - name: INFLUX_USER
            value: wso2carbon
          - name: INFLUX_PASSWORD
            value: wso2carbon
        ports:
        - containerPort: 3306
          name: influxdb
        volumeMounts:
        - name: influx-dbscripts
          mountPath: /docker-entrypoint-initdb.d
        args: ["--max-connections", "10000"]
       #- name: sp-rdbms-persistent-storage
       #  mountPath: /var/lib/mysql
      serviceAccountName: "wso2svcacct"
      volumes:
      - name: mysql-dbscripts
        configMap:
          name: mysql-dbscripts
#      - name: sp-rdbms-persistent-storage
#        persistentVolumeClaim:
#         claimName: sp-rdbms-volume-claim


